<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create new task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:src="@{/static/styles/style.css}" rel="stylesheet">
</head>

<body>

<!-- TOP MENU -->
<div th:insert="includes/top-menu"></div>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR MENU -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
             th:insert="includes/sidebar-menu"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-5">
            <h2>Create new task</h2>
            <hr class="feature-divider">

            <form action="#" th:action="@{/tasks/task-create}" th:object="${task}" method="post">
                <div class="mb-3 row">
                    <label for="title" class="col-sm-3 col-form-label">Title</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"
                               th:field="*{title}" id="title" name="title">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="description" class="col-sm-3 col-form-label">Task Description</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"
                               th:field="*{taskDescription}" id="description" name="description">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="priority" class="col-sm-3 col-form-label">Priority</label>
                    <div class="col-sm-4">
                        <select class="form-select"
                                th:field="*{priority}" id="priority" name="status">
                            <option th:value="*{priority.HIGH}" selected>High</option>
                            <option th:value="*{priority.MEDIUM}">Medium</option>
                            <option th:value="*{priority.LOW}">Low</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="project" class="col-sm-3 col-form-label">Project</label>
                    <div class="col-sm-4">
                        <select class="form-select" id="project"  name="project" th:field="*{project}">
                            <option th:each="selectProject : ${projects}"
                                    th:value="${selectProject.projectName}" th:text="${selectProject.projectName}"></option>
                        </select><br>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
    </div>
</div>

</body>
</html>
