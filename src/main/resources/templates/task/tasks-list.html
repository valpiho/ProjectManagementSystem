<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:src="@{/static/styles/style.css}" rel="stylesheet">
</head>
<body>

<!-- TOP MENU -->
<div th:insert="includes/top-menu"></div>

<main>
    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR MENU -->
            <div th:insert="includes/sidebar-menu"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-5">
                <h2>Overview of all the tasks</h2>
                <hr class="feature-divider">
                <div class="row">
                    <div class="d-grid justify-content-end">
                        <a th:href="@{/tasks/create-task}">
                            <button class="btn btn-primary" type="button">Add new task</button>
                        </a>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>Task</th>
                                <th>Description</th>
                                <th>Priority</th>
                                <th>User</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="taskInList : ${tasks}">
                                <td>
                                    <a th:href="@{/tasks/{task_id}(task_id=${taskInList.id})}"
                                       th:text="${taskInList.title}"></a>
                                </td>
                                <td th:text="${taskInList.taskDescription}"></td>
                                <td th:text="${taskInList.priority}"></td>
                                <td th:text="${taskInList.user}"></td>
                                <td th:text="${taskInList.status}"></td>
                                <td>
                                    <a th:href="@{/tasks/{task_id}/update(task_id=${taskInList.id})}">Edit</a>
                                    <a th:href="@{/tasks/{task_id}/archive(task_id=${taskInList.id})}">Archive</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
</main>

</body>
</html>
