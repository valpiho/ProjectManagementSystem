<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project SDA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="../static/styles/login.css" rel="stylesheet">
</head>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color:#005a82">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img th:src="@{/static/images/favicon.png}" alt="" width="30" height="24"
                     class="d-inline-block align-top">
                SAV-i</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            </div>
        </div>
    </nav>
</header>

<body class="text-center">

<main class="form-signin">
    <br>
    <h1 class="h3 mb-3 fw-normal">Sign up your account</h1>

    <form action="register.html" th:action="@{/registerForm}" th:object="${user}" method="post">
        <div>
            <div class="mb-3">
                <label for="fistName" class="form-label">First Name</label>
                <input type="text" class="form-control"
                       th:field="*{firstName}" id="fistName" placeholder="First Name" required autofocus>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control"
                       th:field="*{lastName}" id="lastName" placeholder="Last Name" required autofocus>
            </div>
            <!-- TODO: Security -> email confirmation?   -->
            <!-- TODO: Structure -> check username=email   -->
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email address"
                       required autofocus>
            </div>

            <!--TODO: FIX -> Username validation error, Whitelabel Error Page -->
            <div class="mb-3">
                <label for="validationDefaultUsername" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text has-validation" id="inputGroupPrepend2">@</span>
                    <input type="email" class="form-control" id="validationDefaultUsername"
                           aria-describedby="inputGroupPrepend2" required>
                </div>
                <div id="validationServerUsernameFeedback" class="valid-feedback">
                    Please choose a username.
                </div>
            </div>

            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="inputPassword"
                       placeholder="Password"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                       required autofocus>
            </div>
            <!--TODO: activate after team roles are in place-->
            <!--<div class="mb-3">
                <label for="exampleFormControlSelect1">Select Role</label>
                <select class="form-control" th:field="*{role}" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>-->
            <div>
                <div class="text-center mt-3">
                    <input type="hidden" th:field="*{id}" id="id">
                    <button class="w-100 btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
                </div>
                <div class="new-account mt-3">
                    <p>Already have an account? <a class="text-primary" href="login.html">Sign in</a></p>
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2021 SAV-i</p>
        </div>
    </form>
</main>
</body>
</html>
