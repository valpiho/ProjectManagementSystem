<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/styles/login.css" rel="stylesheet">
</head>
<body class="text-center">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color:#005a82">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" th:href="@{/}">
                <img th:src="@{/static/images/favicon.png}" alt="" width="30" height="24"
                     class="d-inline-block align-top" src="">
                SAV-i</a>
        </div>
    </nav>
</header>

<main class="form-signin">
    <h1 class="h3 mb-3 fw-normal">Sign up your account</h1>
    <form th:action="@{/registerForm}" th:object="${user}" method="post">
            <div class="row">
                <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{firstName}" id="firstName" required />
                    <br>
                </div>
            </div>
            <div class="row">
                <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{lastName}" id="lastName" required />
                    <br>
                </div>
            </div>
            <div class="row">
                <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" th:field="*{email}" id="inputEmail" required />
                    <br>
                </div>
            </div>
            <div class="row">
                <label for="username" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{username}" id="username" required />
                    <br>
                </div>
                <div id="validationServerUsernameFeedback" class="valid-feedback">
                    Please choose a username.
                </div>
            </div>
            <div class="row">
                <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" th:field="*{password}" id="inputPassword"
                           placeholder="Password"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                           required autofocus />
                </div>
            </div>
            <div>
                <div class="text-center mt-3">
                    <input type="hidden" th:field="*{id}" id="id">
                    <button class="w-100 btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
                </div>
                <div class="mt-3">
                    <p>Already have an account? <a class="text-primary" href="login.html" th:href="@{/login}">Sign
                        in</a></p>
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2021 SAV-i</p>
    </form>
</main>
</body>
</html>
