<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sing in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/styles/login.css" rel="stylesheet">
</head>
<body class="text-center">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color:#005a82">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" th:href="@{/}">
                <img th:src="@{/static/images/favicon.png}" alt="" width="30" height="24"
                     class="d-inline-block align-top" src="">
                SAV-i</a>
        </div>
    </nav>
</header>

<main class="form-signin">
    <h1 class="h3 mb-3 fw-normal">Sign In your account</h1>
    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <div th:if="${param.error}">
        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>
    <div th:if="${param.logout}">
        <p class="text-warning">You have been logged out.</p>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="row">
            <label for="username" class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
                <input type="text" id="username" class="form-control" placeholder="Username" name="username"/>
                <br>
            </div>
        </div>
        <div class="row">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input type="password" id="password" class="form-control" placeholder="Password" name="password" />
            </div>
        </div>
        <div>
            <div class="text-center mt-3">
                <input class="w-100 btn btn-primary" type="submit" value="Log in"/>
            </div>

            <div class="mt-3">
                <p>You do not have an account? <a class="text-primary" href="register.html" th:href="@{/register}">Sign
                    up</a></p>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2021 SAV-i</p>
        </div>
    </form>
</main>

</body>
</html>
