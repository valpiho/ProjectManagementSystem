<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:src="@{/static/styles/styles.css}" rel="stylesheet">
</head>
<body>

<!-- TOP MENU -->
<div th:insert="includes/top-menu"></div>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR MENU -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
             th:insert="includes/sidebar-menu"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-5">
            <h2>UpdateProject</h2>
            <hr class="feature-divider">

            <form action="#" th:action="@{/projects/{project_id}/updateForm(project_id=${project.id})}" th:object="${project}" method="post">
                <div class="mb-3 row">
                    <label for="title" class="col-sm-3 col-form-label">Project Title</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"
                               th:field="*{projectName}" id="title" name="title">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="description" class="col-sm-3 col-form-label">Project Description</label>
                    <div class="col-sm-4">
                    <textarea class="form-control" rows="5"
                              th:field="*{description}" id="description" name="description"></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="startDate" class="col-sm-3 col-form-label">Project Start Date</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control"
                               th:field="*{startDate}" id="startDate" name="startDate">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="endDate" class="col-sm-3 col-form-label">Project End Date</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control"
                               th:field="*{endDate}" id="endDate" name="endDate">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="status" class="col-sm-3 col-form-label">Project Status</label>
                    <div class="col-sm-4">
                        <select class="form-control"
                                th:field="*{status}" id="status" name="status">
                            <option th:value="*{status.NOT_STARTED}" selected>NOT STARTED</option>
                            <option th:value="*{status.IN_PROGRESS}">IN PROGRESS</option>
                        </select>
                    </div>
                </div>
                <input type="hidden" th:field="*{id}" id="id">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
